<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/zenburn.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <style type="text/css">
      .row {
        background-color: #f8f9fa;
        outline: 1px solid white;
      }
      [class^="col"]:not(.collapse) {
        padding-top: 1em;
        padding-bottom: 1em;
        background-color: #6c757d;
        color: white;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="mt-3">
        <div class="">
          <div class="sticky-top">
            <div class="sticky-top js-sidebar">
              <div class="card d-none">
                <h5 class="card-header">Page Navigation:</h5>
                <div
                  class="list-group list-group-flush"
                  id="page-navigation"
                ></div>
              </div>
            </div>
          </div>
          <!-- -->
          <div class="container">
            <br>
            <h2 class="component display-4">Test</h2>
            <hr/>

            <div class="code-example mb-5">
              <div>
                <h3 class="component-variation text-muted">Equal width</h3>
                <p>Grid with auto-layout and equal width</p>
              </div>
              <div class="code-live">
                <div class="container">
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-1">
                    <div class="col" style="background-color: greenyellow">
                      .col
                    </div>
                    <div class="col" style="background-color: grey">.col</div>
                    <div class="col" style="background-color: greenyellow">
                      .col
                    </div>
                    <div class="col" style="background-color: grey">.col</div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/highlight.pack.js"></script>
    <script src="./js/clipboard.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
